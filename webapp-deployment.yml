apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
     app: webapp

spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp

  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: webapp:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
